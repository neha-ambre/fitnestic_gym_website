<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
               
  </head>
<body>
    <div class="container-fluid">  
        <div class="container py-3">
            <h2 class="text-center text-uppercase" style="color:rgba(211, 0, 0, 0.726)">Membership</h2>
            <p class="text-center font-italic" style="font-size:20px;">Be fit in every way possible</p>
            <div class="row py-3">
            <div class="col-sm-6 bg-warning p-5">
                <center><h3>Welcome to 
                    <br> <b><i>Fitnestic</i></b></h3>
                    <h5>We love to be fit</h5> </center>   
            </div>
            <div class="col-sm-6 bg-dark p-5"> 
                <!-- <div class="col-auto">
                    <label class="text-light" for="inlineFormInputGroup">Name*</label>
                      <div class="input-group mb-2">
                          <div class="input-group-prepend">
                              <div class="input-group-text">@</div>
                          </div>
                          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
                      </div>
                </div>    -->
                <div class="col-auto">
                  <label class="text-light" for="inlineFormInputGroup">Email*</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-envelope"></i>
                        </div>
                      </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Email">
                    </div>
                </div>
                <div class="col-auto">
                  <label class="text-light" for="inlineFormInputGroup">Password*</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-envelope"></i>
                        </div>
                      </div>
                      <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                      <br>
                      <small id="passwordHelpInline" class="text-muted">
                        Must be 8-20 characters long.
                  
                    </div>
                </div>
                <div class="col-auto">
                  <label class="text-light" for="inlineFormInputGroup">Confirm Password*</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-envelope"></i>
                        </div>
                      </div>
                      <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
                  
                    </div>
                </div>
                <div class="col-auto">
                  <label class="text-light" for="inlineFormInputGroup">Contact*</label>
                    <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-phone-volume"></i></div>
                      </div>
                        <input type="number" class="form-control" id="inlineFormInputGroup" placeholder="Phone">
                    </div>
                </div>
                <div class="col-auto">
                  <label class="text-light" for="inlineFormInputGroup">Gender*</label>
                    <div class="input-group mb-2">
                      <!-- <div class="input-group-prepend">
                        <div class="input-group-text"><i class="fas fa-envelope"></i>
                        </div>
                      </div> -->
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                          Male
                        </label>
                      </div>&nbsp;&nbsp;
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                          Female
                        </label>
                      </div>&nbsp;&nbsp;
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                        <label class="form-check-label" for="gridRadios3">
                          Other
                        </label>
                      </div>
              
                    </div>
                </div>
                <div class="col-auto float-right">
                  <button type="button" class="btn btn-danger">Submit</button>
                </div>
              </div>
            </div>
        </div>
    </div>
</body>
</html>
